<!doctype html>
<html>
  <head>
    <title>jqSelectorWheel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" type="text/css" href="jqSelectorWheel.css">

  </head>
  
  <body>
    <div id='myPrettyID' class='jqSelectorWheel' length='3' valueTo='888' valueFrom='000' value="666" ></div>
  
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>          
    
    <script src="jquery.jqSelectorWheel.js"></script>          
    <script type="text/javascript">    
      $(function() {
        var jqSelectorWheel = $("#myPrettyID").jqSelectorWheel({"hiddenInput" : {"enabled":true, "id" : "hiddenInputID", "name" : "hiddenInputNAME"}});
      });
    </script>
  </body>
</html>
