<!doctype html>
<html>
  <head>
    <title>jqSelectorWheel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" type="text/css" href="jqSelectorWheel.css">

  </head>
  
  <body>
    <div id='myPrettyID' class='SelectorWheel' length='4' valueTo='9999' valueFrom='0' value="000" ></div>
  
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>          
    
    <script src="jquery.SelectorWheel.js"></script>          
    <script type="text/javascript">    
      $(function() {
        var jqSelectorWheel = $("#myPrettyID").SelectorWheel({"hiddenInput" : {"enabled":true, "id" : "hiddenInputID", "name" : "hiddenInputNAME"}});
      });
    </script>
  </body>
</html>
